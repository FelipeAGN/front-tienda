<div class="container-fluid">
  <div class="container">
    <div class="col-lg-12">
      <div class="row">
          <div class="title my-3 mx-auto">
            <h1>¡Busca aquí tu libro!</h1>
          </div>
          <mat-divider></mat-divider>
        
      </div>
      
      <div class="row">

        <div class="col-lg-2 col-sm-12">
          <h4 class="text-capitalize product-title">
            Seleccione una categoría
          </h4>
          <mat-divider></mat-divider>
          <div class="row spacingSelectorCategorias" >
            <form class="form-check">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="category" checked="checked" id="all" (change)="allBooks()">
                  <label for="all">Todos</label><br>
                </div>
              <div *ngFor="let categoria of categorias">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="category" id="{{categoria.id_category}}" (change)="onSelectCheckbox(categoria.id_category)">
                  <label for="{{categoria.id_category}}">{{categoria.name}}</label><br> 
                </div>             
              </div>
            </form>
          </div>
        </div>

        <!--(click)="onSelectCheckbox(categoria.id_category)"-->
        
        <div class="col-lg-10 col-sm-12">
          <div class="col-lg-6 mx-auto form-group">
            <input type="text" name="filterBook" class="form-control" placeholder="Buscar..." [(ngModel)]="filterBook">
          </div>
          <div class="mx-auto" *ngIf="!libros">
            <h1>Cargando</h1>
          </div>
          <div class="row product-items" id="product-items">
            <div class="col-10 col-sm-6 col-lg-3 mx-auto my-3" *ngFor="let libro of libros | filter:filterBook">
              <div class="card single-item">
                <a [routerLink]="['/book', libro.id_book]">
                  <img src="../../assets/img/{{libro.url_image}}" alt="caratulaLibro" class="card-img-top product-img">
                </a>
                <div class="card-body">
                  <div class="card-title">
                    <a [routerLink]="['/book', libro.id_book]">
                      <h2 class="text-center">{{libro.title}}</h2>
                    </a>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <table class="spacingTable">
                        <th>
                          <tr class="filaTabla">Autor: {{libro.author}}</tr>
                          <tr class="filaTabla">Precio: <i class="fas fa-dollar-sign"></i> {{libro.price}}</tr>
                          <tr class="filaTabla">Stock: {{libro.stock}} unidades</tr>
                        </th>
                      </table>
                    </div>
                    <div class="col-sm-12">
                      <div class="row">
                        <div class="col-lg-12">
                          <button class="btn btn-primary colorsizeButton">Agregar a Carro</button>
                        </div>

                      </div>
                    </div>

                  </div>
                  <br>
                  <mat-divider></mat-divider>
                  <div class="card-text text-center">
                    <span>Rating: {{libro.rating}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



  </div>
</div>

</div>
