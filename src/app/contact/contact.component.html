
<div class="col-md-12 my-8">
    <h1 class="titulo">¡Contáctate con nosotros!</h1>
    <div class="row">
        <form class="col-md-5" #contactForm="ngForm" (ngSubmit)="onSubmit()">

          <h3 style="text-align: center; margin: 5px">Formulario de contacto</h3>

          <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" placeholder="Ingresar email válido" id="email" name="email" class="form-control" [(ngModel)]="form.email"
                    required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <!--<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                    E-mail invalido
                </small>-->
            </div>

            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" placeholder="Ingresar asunto de mensaje" id="subject" name="subject" class="form-control" [(ngModel)]="form.subject" required>
              <!--  <small *ngIf="!subject.valid && subject.touched" class="invalid-feedback d-block">
                    Asunto inválido
                </small>-->
            </div>

            <div class="form-group">
                <label for="bodyMessage">Mensaje:</label>
                <textarea type="text" placeholder="Ingresar mensaje" id="bodyMessage" name="content" class="form-control" rows="4" [(ngModel)]="form.message" required>

                </textarea>
                <!--<small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
                    Mensaje inválido
                </small>-->
            </div>

            <input type="submit" value="Ingresar" class="btn btn-success" [disabled]="contactForm.invalid">

        </form>
        <div class="col-md-6 text-right">
            <h3>Nuestra Oficina</h3>
            <p>Visita nuestras oficinas o envianos lo que quieras</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3330.1955787987704!2d-70.60883622066173!3d-33.4181450456902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cf682f88c3ff%3A0xfde38530e178ef1c!2sAv.%20Andr%C3%A9s%20Bello%202425%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1591800662319!5m2!1ses-419!2scl"
                width="300" height="225" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
        </div>
    </div>
</div>

<div class="container-fluid contactoLocal">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4 direccion">
            <ul class="list-unstyled">
                <li><i class="fas fa-house-user icono"></i></li>
                <li><h2>Nuestra Oficina</h2></li>
                <li>Av. Andres Bello 2425, Santiago</li>
            </ul>
          </div>
          <div class="col-lg-4 contact">
            <ul class="list-unstyled">
                <li><i class="far fa-comments icono"></i></li>
                <li><h2>Datos de contacto</h2></li>
                <li>Telegram: +56911111111</li>
            </ul>
          </div>
          <div class="col-lg-4 email">
            <ul class="list-unstyled">
                <li><i class="far fa-envelope icono"></i></li>
                <li><h2>E-mail</h2></li>
                <li>bookstore@gmail.com</li>
            </ul>
          </div>
        </div>
    </div>
</div>
