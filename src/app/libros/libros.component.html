<div class="container-fluid">
  <div class="row">

    <div class="col-lg-12 promotionsSection">
      <div class="row">
        <div class="col-lg-4 ofertas">
          <div class="mat-title text-center">
            Ofertas de Invierno
          </div>

        </div>
        <div class="col-lg-4 masComprados">
          <div class="mat-title text-center">Más Populares en Tienda</div>
        </div>
        <div class="col-lg-4 nuevos">
          <div class="mat-title text-center">Libros 2020</div>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <app-carrousel></app-carrousel>
    </div>

  </div>


  <div class="col-lg-12">
    <section id="products" class="product py-5">
      <div class="container">
        <div class="row">
          <div class="col-10 mx-auto col-sm-6 text-center">
            <h1 class="text-capitalize product-title">
              libros
            </h1>
          </div>
        </div>
        <div class="row product-items" id="product-items">
          <div class="col-3 col-sm-3 col-lg-3 mx-auto my-3" *ngFor="let libro of libros">
            <div class="card single-item">
              <img src="../../assets/img/bookCard.png" alt="caratulaLibro" class="card-img-top product-img">
              <div class="card-body">
                <div class="card-title">
                  <h2 class="text-center">{{libro.title}}</h2>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <table class="spacingTable">
                      <th>
                        <tr class="filaTabla">Autor: {{libro.author}}</tr>
                        <tr class="filaTabla">Precio: <i class="fas fa-dollar-sign"></i> {{libro.price}}</tr>
                        <tr class="filaTabla">Stock: {{libro.stock}} unidades</tr>
                      </th>
                    </table>
                  </div>
                  <div class="col-sm-12">
                    <div class="row">

                      <div class="col-lg-6">
                        <button class="btn btn-primary colorsizeButton">Agregar a Carro</button>
                      </div>
                      <div class="col-lg-6">
                        <button class="btn btn-secondary colorsizeButton">Comentar</button>
                      </div>
                    </div>
                  </div>

                </div>
                <br>
                <mat-divider></mat-divider>
                <div class="card-text text-center">
                  <h3>Descripción</h3>
                  <p>{{libro.description}}</p>
                  <span>Rating: {{libro.rating}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</div>
